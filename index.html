<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="resetstyle.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="header">Dual Weather App</h1>
  <div id="main-container">
    <div id="left-wrap">
      <form class="search" id="left-form">
        <input type="text" id="left-search" placeholder="Enter a City Name...">
        <button id="left-degree" class="swapDegree" type="button" name="swapDegree"></button>
        <button type="submit">Submit</button>
      </form>
      <div id="container1"></div>
    </div>
    <div id="right-wrap">
      <form class="search" id="right-form">
        <input type="text" id="right-search" placeholder="Enter a City Name...">
        <button id="right-degree" class="swapDegree" type="button" name="swapDegree"></button>
        <button type="submit">Submit</button>
      </form>
      <div id="container2"></div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
